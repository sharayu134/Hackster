<div class="container" id="main">

<h1 class="text-center">Leader Board</h1>

<table class="table container" id="table">
    <thead>
      <tr>
        <th scope="col">Rank</th>
        <th scope="col">Team</th>
        <th scope="col">Wins</th>
        <th scope="col">Losses</th>
        <th scope="col">Ties</th>
        <th scope="col">Total Score</th>
      </tr>
    </thead>
    <tbody>

      <tr  *ngFor="let team of teams| paginate: { itemsPerPage: 6, currentPage: p } ">
        <th scope="row"  >{{1}}</th>
        <td>{{team.team_name}}</td>
        <td>{{team.wins}}</td>
        <td>{{team.losses }}</td>
        <td>{{team.ties}}</td>
        <td>{{team.score}}</td>
      </tr >
      <tr> <td colspan="1" class="text-left" > <button (click)="addTeam()" class="btn btn-primary"  >Add Team</button></td>
        <td colspan="1" class="text-left" > <button (click)="addWinner()" class="btn btn-primary"  >Add Winner</button></td>
      </tr>
    </tbody>
  </table>
  
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
